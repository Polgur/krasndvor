{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="en-US" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noodp,noydir"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static "icons/favicon.ico" %}">

  <title>{% block title %}Красный двор{% endblock %}</title>
  <link rel="canonical" href="{% block canonical_url %}https://127.0.0.1{% endblock %}">

  {% block meta_seo %}
  <meta name="description" content="Django Blog Python Learning">
  <meta name="author" content="Summon Agus">
  <meta name="keywords" content="Python Learning, Summon Agus, Django Blog Summon Agus, Django, Blog Python Django"/>
  {% endblock %}

  <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
  <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <![endif]-->

<body>

  <div class="container main__container" style="min-height: 100%">

        {% block content %}текст главной{% endblock %}
      </div><!-- /.blog-main -->

  </div><!-- /.main__container -->

  <div class="footer vcenter">

        <div class="col-lg-9">
          <p class="navbar-text" style="float:none;font-size: 15px">&#169; 2016-{% now "Y" %} - Официальный сайт компании Красный двор</p>
        </div>
        <div class="col-lg-3">
